<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <style>

        * div {
            display: inline-block;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .product img {
            max-width: 50%;
            height: auto;
            margin-bottom: 10px;
        }

        .cart {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: inline-flexbox;
        }

        .checkout-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
        background-color: #45a049;
        }

        .hidden {
        display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple E-Commerce Site</h1>
</header>

<div id="product-list"></div>
<div id="cart" class="cart"></div>

<script>
    // Fetch product data from Fake Store API
    fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(products => {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productElement);
            });
        });

    // Function to add product to the cart
    function addToCart(productId) {
        // Implement your add to cart logic here
        alert('Product ' + productId + ' added to cart!');
    }
</script>

<script>
    // Function to display cart summary
    function displayCart() {
        const cart = document.getElementById('cart');
        // Implement your cart display logic here
    }

    // Initial cart display
    displayCart();
</script>

<script>
    // Function to display checkout form
    function displayCheckoutForm() {
        const checkoutForm = document.createElement('div');
        checkoutForm.className = 'checkout-form';
        checkoutForm.innerHTML=checkoutForm
            <h2>Checkout</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                
                <label for="payment">Payment Details:</label>
                <input type="text" id="payment" name="payment" required><br>
                
                <button type="submit">Submit</button>
            </form>
        
        document.body.appendChild(checkoutForm);
    }
    
    // Event listener for checkout button
    document.getElementById('cart').addEventListener('click', function() {
        displayCheckoutForm();
    });
</script>

</body>
</html>
